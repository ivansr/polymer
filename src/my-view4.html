<link rel="import" href="shared-styles.html">
<link rel="import" href="dialogo-prueba.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
     .card{
       max-width: 600px;
       margin-left: auto;
       margin-right: auto;
       padding: 2px;
     }
     #botonMas{
      position: fixed;
      left: 90%;
      top: 90%;
     }
    </style>
    <!--Obtener datos de Firebase--> 
    <firebase-query id="query" app-name="Prueba" path="/alumnos" data="{{data}}">
    </firebase-query>
    <template is="dom-repeat" items="{{data}}">
      <div class="card">
        <div class="circle">{{displayIndex(index)}}</div>
        <h1>Alumno</h1>
        <paper-input name="nombre" label="Nombre" value="{{item.$id}}"></paper-input>
        <paper-input name="nombre" label="Nombre" value="{{item.nombre}}"></paper-input>
        <paper-input name="primerApellido" label="Primer Apellido" value="{{item.primerApellido}}"></paper-input>
        <paper-input name="segundoApellido" label="Segundo Apellido" value="{{item.segundoApellido}}"></paper-input>
        <paper-input name="curso" label="Curso" value="{{item.curso}}"></paper-input>
      </div>
    </template>
    <paper-fab icon="add" id="botonMas" on-tap="openDialogo"></paper-fab>
    <dialogo-prueba nombre="dialog">kfñlkasñlfkañslkfñaskf</dialogo-prueba>
    <paper-dialog id="dialogo">
      <firebase-document
      id="alumnos"
      app-name="Prueba"
      data="{{noteData}}">  
    </firebase-document>
      <h2>Dialog Title</h2>
      <div class="card">
        <div class="circle">{{displayIndex(index)}}</div>
        <h1>Alumno</h1>
        <form is="iron-form" id="form" method="post" action="">
          <paper-input id="nombre" name="nombre" label="Nombre" bind-value="{{noteData.nombre}}"></paper-input>
          <paper-input id="primerApellido" name="primerApellido" label="Primer Apellido" bind-value="{{noteData.primerApellido}}"></paper-input>
          <paper-input id= "segundoApellido" name="segundoApellido" label="Segundo Apellido" bind-value="{{noteData.segundoApellido}}"></paper-input>
          <paper-input id= "curso" name="curso" label="Curso" bind-value="{{noteData.curso}}"></paper-input>
          <paper-button raised on-tap="add">Añadir</paper-button>
        </form>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'my-view4',
      properties: {
        uid: String,
       data: {
        type: Object,
        observer: 'dataChanged'
        },
      },
      openDialogo: function(){
        this.$.dialogo.open();
      },
      add: function(){
        this.$.alumnos.path = null;
        this.$.alumnos.data = {
          nombre: this.$.nombre.value, 
          primerApellido: this.$.primerApellido.value,
          segundoApellido: this.$.segundoApellido.value,
          curso: this.$.curso.value 
          }
        this.$.alumnos.save('/alumnos');
        this.$.nombre.value = null;
        this.$.primerApellido.value = null;
        this.$.segundoApellido.value = null;
        this.$.curso.value = null;
        this.$.form.reset();
        this.$.dialogo.close();
      },
      displayIndex: function(index) {
        return index + 1;
      }
    })
  </script>
</dom-module>
