<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
     .card{
       max-width: 600px;
       margin-left: auto;
       margin-right: auto;
       padding: 2px;
     }
     #botonMas{
      position: fixed;
      left: 90%;
      top: 90%;
     }
    </style>
    <!--Obtener datos de Firebase--> 
    <firebase-query id="query" app-name="Prueba" path="/alumnos" data="{{data}}">
    </firebase-query>
    <template is="dom-repeat" items="{{data}}">
      <div class="card">
        <div class="circle">{{displayIndex(index)}}</div>
        <h1>Alumno</h1>
        <paper-input name="nombre" label="Nombre" value="{{item.nombre}}"></paper-input>
        <paper-input name="primerApellido" label="Primer Apellido" value="{{item.primerApellido}}"></paper-input>
        <paper-input name="segundoApellido" label="Segundo Apellido" value="{{item.segundoApellido}}"></paper-input>
        <paper-input name="curso" label="Curso" value="{{item.curso}}"></paper-input>
      </div>
    </template>
    <paper-fab icon="add" id="botonMas" onclick="dialog.open()"></paper-fab>
    <paper-dialog id="dialog">
      <h2>Dialog Title</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute
    irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'my-view4',
      properties: {
        uid: String,
       // data: {
        //  type: Object,
        //  observer: 'dataChanged'
        //}
      },
      displayIndex: function(index) {
                return index + 1;
            }
    });
  </script>
</dom-module>
