<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-detallesAlumno">
  <template>
      <app-route
        route="[[route]]"
        pattern="/:key"
        data="{{routeData}}"></app-route>
    <p>
    This is a <strong>{{alumnoKey}}</strong>'s editable-name-tag.
    </p>
    <paper-input label="Alumno" value="{{alumnoKey}}"></paper-input>
  </template>

  <script>
    Polymer({
      is: "my-detallesAlumno",
      properties: {
        alumnoKey: {
          type: String,
          value: "Daniel"
        },
        routeData: Object,
        route: Object,
      },
      ready: function(){
          this.alumnoKey = routeData.key;
      }
    });
  </script>

</dom-module>
