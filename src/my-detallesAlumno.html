<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="my-app.html">

<dom-module id="my-detallesAlumno">

  <template>
    <p>
    This is a <strong>{{alumnoKey}}</strong>'s editable-name-tag.
    </p>
    <paper-input label="Alumno" value="{{alumnoKey}}"></paper-input>
  </template>

  <script>
    Polymer({
      is: "my-detallesAlumno",
      properties: {
        alumnoKey: {
          type: String,
          value: "Daniel"
        }
      },
      ready: function(){
          this.alumnoKey = this.route.tail;
      }
    });
  </script>

</dom-module>
